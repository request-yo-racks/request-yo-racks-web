<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="ryr-preview">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        --ryr-preview-color: black;
      }
      text-color{
        color: var(--ryr-preview-color);
      }
    </style>
    <div id="preview" class="text-color">
    </div>
  </template>

  <script>
    class RyrPreview extends Polymer.Element {
      static get is() {
        return 'ryr-preview';
      }

      static get properties() {
        return {
          previewtitle: {
            type: String,
            value: 'Email preview'
          },
          htmlrenderedtemplate: {
            type: String,
            observer: '_handleTemplateChange'
          }
        };
      }

      _handleTemplateChange() {
        this.$.preview.innerHTML = this.htmlrenderedtemplate;
      }
    }

    window.customElements.define(RyrPreview.is, RyrPreview);

  </script>
</dom-module>
