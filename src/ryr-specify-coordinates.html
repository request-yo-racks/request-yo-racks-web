<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html" />

<dom-module id="ryr-specify-coordinates">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }

      .container {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
      }

      @media screen and (max-width: 720px) {
        .container {
          @apply(--layout-vertical);
          @apply(--layout-center);
        }
        paper-input {
          width: 80%;
        }
      }
    </style>
    <div class="container">
      <paper-input label="Latitude,longitude" value="{{latlong}}"></paper-input>
      <paper-icon-button icon="search" title="search"></paper-icon-button>
    </div>
  </template>
  <!-- Web component class. -->
  <script>
    /**
     * `ryr-specify-coordinates`
     * Request a rack
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RyrSpecifyCoordinates extends Polymer.Element {
      static get is() {
        return 'ryr-specify-coordinates';
      }

      static get properties() {
        return {
          latlong: {
            type: String,
            value: "30.31865599999999,-97.72445499999999",
            notify: true
          }
        };
      }
    }

    window.customElements.define(RyrSpecifyCoordinates.is, RyrSpecifyCoordinates);
  </script>
</dom-module>
