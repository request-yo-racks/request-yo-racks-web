<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../bower_components/paper-input/paper-textarea.html" />

<dom-module id="ryr-rack-request-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Let's fill this form!</h3>
    <paper-input label="Rack location" value="{{rackLocation}}" on-input="_onInputDataChange"></paper-input>
    <paper-input label="Supporting business name" value="{{businessName}}" on-input="_onInputDataChange"></paper-input>
    <paper-input label="Supporting business address" value="{{businessAddress}}" on-input="_onInputDataChange"></paper-input>
    <paper-input label="Business owner/manager name" value="{{contactName}}" on-input="_onInputDataChange"></paper-input>
    <paper-input label="Business owner/manager phone" value="{{contactPhone}}" on-input="_onInputDataChange"></paper-input>
    <paper-input label="Business owner/manager email" value="{{contactEmail}}" on-input="_onInputDataChange"></paper-input>
    <paper-textarea label="Current car/bike parking information" value="{{parkingInfo}}" on-input="_onInputDataChange"></paper-textarea>
    <paper-textarea label="Extra information" value="{{extraInfo}}" on-input="_onInputDataChange"></paper-textarea>
  </template>

  <script>
    /**
     * `ryr-rack-request-form`
     * Request a rack
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RyrRackRequestForm extends Polymer.Element {
      static get is() {
        return 'ryr-rack-request-form';
      }

      static get properties() {
        return {
          rackLocation: String,
          businessName: String,
          businessAddress: String,
          contactName: String,
          contactPhone: String,
          contactEmail: String,
          parkingInfo: String,
          extraInfo: String
        }
      };

      _onInputDataChange(e) {
        this.dispatchEvent(new CustomEvent('locationchange', {
          bubbles: true,
          composed: true,
          detail: {
            rackLocation: this.rackLocation,
            businessName: this.businessName,
            businessAddress: this.businessAddress,
            contactName: this.contactName,
            contactPhone: this.contactPhone,
            contactEmail: this.contactEmail,
            parkingInfo: this.parkingInfo,
            extraInfo: this.extraInfo
          }
        }));
      }
    }

    window.customElements.define(RyrRackRequestForm.is, RyrRackRequestForm);
  </script>
</dom-module>
