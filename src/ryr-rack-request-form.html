<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../bower_components/paper-input/paper-textarea.html" />

<dom-module id="ryr-rack-request-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Let's fill this form!</h3>
    <paper-input label="Rack location" value="{{rackLocation}}"></paper-input>
    <paper-input label="Supporting business name" value="{{businessName}}"></paper-input>
    <paper-input label="Supporting business address" value="{{businessAddress}}"></paper-input>
    <paper-input label="Business owner/manager name" value="{{contactName}}"></paper-input>
    <paper-input label="Business owner/manager phone" value="{{contactPhone}}"></paper-input>
    <paper-input label="Business owner/manager email" value="{{contactEmail}}"></paper-input>
    <paper-textarea label="Current car/bike parking information" value="{{parkingInfo}}"></paper-textarea>
    <paper-textarea label="Extra information" value="{{extraInfo}}"></paper-textarea>
  </template>

  <script>
    /**
     * `ryr-rack-request-form`
     * Request a rack
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class RyrRackRequestForm extends Polymer.Element {
      static get is() {
        return 'ryr-rack-request-form';
      }

      static get properties() {
        return {
          rackLocation: String,
          businessName: String,
          businessAddress: String,
          contactName: String,
          contactPhone: String,
          contactEmail: String,
          parkingInfo: String,
          extraInfo: String,
          templatevars: {
            type: Object,
            computed: '_prepareTemplateVars(rackLocation, businessName, businessAddress, contactName, contactPhone, contactEmail, parkingInfo, extraInfo)',
            notify: true
          }
        }
      };

      _prepareTemplateVars(rackLocation, businessName, businessAddress, contactName, contactPhone, contactEmail, parkingInfo, extraInfo) {
        return {
          rackLocation: rackLocation,
          businessName: businessName,
          businessAddress: businessAddress,
          contactName: contactName,
          contactPhone: contactPhone,
          contactEmail: contactEmail,
          parkingInfo: parkingInfo,
          extraInfo: extraInfo
        };
      }
    }

    window.customElements.define(RyrRackRequestForm.is, RyrRackRequestForm);
  </script>
</dom-module>
