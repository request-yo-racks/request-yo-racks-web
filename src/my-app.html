<script type="text/javascript" src="./config.js"></script>

<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html" />
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">
<link rel="lazy-import" href="my-view1.html">
<link rel="lazy-import" href="my-view2.html">
<link rel="lazy-import" href="my-view3.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-app">
  <template>
    <style include="shared-styles app-grid-style">
      :host {
        display: block;

        --app-primary-color: #129406;
        --app-secondary-color: #FFF;

        --app-grid-columns: 3;
        --app-grid-gutter: 15px;
      }

      a {
        text-decoration: none;
        color: #fff;
      }

      ul {
        list-style-type: none;
        margin: 0px auto;
        padding: 0;
        text-align: center;
      }

      li  {
        color: white;
        text-align: center;
        padding: 0px 10px;
      }

      li a {
        text-decoration: none;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header-layout {
        width: 80%;
        margin: auto;
        color: #FFF;
        background-color: #111;
        font-family: 'Archivo', sans-serif;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar {
        --app-toolbar-font-size: 36px;
        text-align: center;
        height: 200px;
      }

      footer {
        text-align: center;
        color: white;
        font-size: 14px;
        width: 80%;
        margin: auto;
      }

      footer p {
        margin: 10px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .logo {
        width: 128px;
        height: 128px;
        margin: 0 auto;
      }
      .main-title {
        margin: 0 auto;
      }

      .footer-right {
        float: right;
      }

      #contact-us-button {
        font-size: 18px;
        margin-top: 49px;
        background-color: var(--app-primary-color);
        padding: 0  20px 0 20px;
        border-radius: 16px;
        max-height: 60px;
        line-height: 18px;
      }

      .social-icons {
        width: 40px;
        margin: 0 auto;
        --app-grid-item-height: 40px;
      }

      .social-icons-image {
        width: 100%;
        max-width: 40px;
        margin: 0 auto;
        /* padding: 0 0 40px 20px; */
        --app-grid-item-height: 40px;
      }

      @media (max-width: 600px) {
        :host {
          display: block;

          --app-grid-columns: 1;
          --app-grid-gutter: 5px;
          --app-grid-expandible-item-columns: 1;
        }
        .social-icons {
          padding-top: 8px;
        }
        .social-icons-image {
          padding-top: 8px;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout>
      <!-- Main content -->
      <app-header-layout>

        <app-header slot="header">
          <app-toolbar>
            <div main-title top-item>
              <img class="logo" src="images/ryr_logo.png" />
            </div>
            <p bottom-item>
              Request Yo Racks
            </p>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
        <footer>
          <div class="app-grid">
            <div class="item">
              <paper-button class="item" id="contact-us-button">
                <h3><a href="mailto:info@requestyoracks.org">
                  Contact Us</a></h3>
              </paper-button>
            </div>
            <div class="item">
            </div>
            <div class="item footer-right">
              <h3>Get in touch</h3>
              <div class="app-grid">
                <iron-icon class="item social-icons" icon="vaadin:facebook-square"></iron-icon>
                <iron-icon class="item social-icons" icon="vaadin:twitter"></iron-icon>
                <a href="https://github.com/request-yo-racks" target="_blank">
                    <img class="item social-icons-image" src="../images/icons/GitHub-Mark-Light-64px.png">
                  </a>
              </div>
            </div>
          </div>
        </footer>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class MyApp extends Polymer.Element {

      static get is() {
        return 'my-app';
      }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);

  </script>
</dom-module>
