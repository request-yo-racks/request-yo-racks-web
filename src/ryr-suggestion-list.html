<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-grid/all-imports.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<script type="text/javascript" src="./config.js"></script>

<dom-module id="ryr-suggestion-list">
  <template>
    <style>
      :host {
        display: block;
        color: #000;
      }
    </style>

    <iron-ajax
      auto
      url="{{placesUrl}}"
      handle-as="json"
      last-response="{{placesResponse}}"
      jsonPrefix="results"
    ></iron-ajax>

    <iron-ajax
      id="placeDetails"
      method="post"
      content-type="application/json"
      url="{{placeUrl}}"
      body="{{placeBody}}"
      handle-as="json"
      on-response="_handlePlaceResponse"
    ></iron-ajax>

    <vaadin-grid id="grid" active-item="{{activeItem}}" items="[[placesResponse.results]]" size="10">
      <vaadin-grid-column>
        <template class="header">Name</template>
  <template>[[item.name]]</template>
  </vaadin-grid-column>
  </vaadin-grid>
  </template>

  <script>
    class RyrSuggestionList extends Polymer.Element {
      static get is() {
        return 'ryr-suggestion-list';
      }

      static get properties() {
        return {
          activeItem: {
            observer: '_activeItemChanged'
          },
          latlong: {
            type: String
          },
          placeId: {
            type: String,
            notify: true
          },
          placeName: {
            type: String
          },
          placeAddress: {
            type: String
          },
          placeResponse: {
            type: Object,
            notify: true
          },
          placeBody: {
            computed: '_computeplaceBody(placeId, placeName, placeAddress)'
          },
          placesUrl: {
            computed: '_computePlacesUrl(latlong)'
          },
          placeUrl: {
            computed: '_computePlaceUrl()'
          },
          placesOptions: {
            computed: '_placesOptionsChanged(latlong)',
            notify: true
          }
        };
      }

      _activeItemChanged(item) {
        this.$.grid.selectedItems = item ? [item] : [];
        if (item) {
          this.placeId = item.place_id;
          this.placeName = item.name;
          this.placeAddress = item.vicinity;
          this.$.placeDetails.generateRequest();
        }
      }

      _placesOptionsChanged(latlong) {
        return {
          latlong: latlong
        }
      }

      _computeplaceBody(placeId, placeName, placeAddress){
        return {
        	"place_id": placeId,
        	"name": placeName,
        	"address": placeAddress,
        }
      }

      _computePlacesUrl(latlong) {
        if (latlong) {
          return [`${config.API_BASE_URL}`, 'places', latlong].join('/');
        }
      }

      _computePlaceUrl() {
        return [`${config.API_BASE_URL}`, 'place'].join('/');
      }

      _handlePlaceResponse(event, request) {
        let response = request.response;
        let result = response.result;
        if (result == null) {
          this.placeResponse = {
            rackLocation: 'HERE!'
          };
          return;
        }
        this.placeResponse = {
          rackLocation: result.geometry.location.lat + ', ' + result.geometry.location.lng,
          businessName: result.name,
          businessAddress: result.formatted_address,
          contactName: result.contactName || '',
          contactPhone: result.formatted_phone_number,
          contactEmail: result.contactEmail || '',
          parkingInfo: result.parkingInfo || '',
          extraInfo: result.extraInfo || ''
        };
      }
    }

    window.customElements.define(RyrSuggestionList.is, RyrSuggestionList);

  </script>
</dom-module>
